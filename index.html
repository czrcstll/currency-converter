 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
 </head>
 <body>
    <!--COLORS: #F55536 #FF773D #FABC3C #FFB238 -->

    <div class="container">
        <div clas="heading">
            <h2 class="app-title">Currency Converter</h2>
            <div class="rate">
                <div class="rate1"></div>
                <div class="rate2"></div>
            </div>
            <div class="main">
                <div class="initial">
                    <div class="option">
                        <select></select>
                    </div>
                    <div class="input">
                        <input type="number">
                    </div>
                </div>
                <span class="material-icons swap"> swap_horiz</span>
                <div class="target">
                        <div class="option">
                            <select></select>
                        </div>
                        <div class="input">
                            <input disabled type="number">
                        </div>
                </div>
            </div>
                <button class="result">Result</button>
                <script src="sketch.js"></script>

 </body>
 </html>
